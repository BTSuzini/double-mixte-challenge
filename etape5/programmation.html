<style>
  /* ====== Cards list ====== */
  .match-list{ display:flex; flex-direction:column; gap:14px; }

  /* Encarts couleur terrain */

    border-radius:18px;
    border:2px solid rgba(0,0,0,.06);
    padding:14px;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
  }
  .match-card.courtA{ background:#FFF6D6; border-color:rgba(255, 196, 0, .35); }
  .match-card.courtB{ background:#FFE6EA; border-color:rgba(255, 0, 60, .25); }

  /* Layout anti-chevauchement (‚úÖ le score ne recouvre jamais la ligne court) */
  .match-grid{
    display:grid;
    grid-template-columns: 1fr 92px; /* score fixe √† droite */
    gap:12px;
    align-items:stretch;
  }

  /* Colonne gauche */
  .match-left{ min-width:0; } /* n√©cessaire pour ellipsis */
  .match-topline{
    display:flex;
    align-items:baseline;
    gap:10px;
    min-width:0;
  }
  .match-time{
    font-size:34px;

    white-space:nowrap;
  }

  /* court: plus petit, pas gras, italique, sur 1 ligne */

    opacity:.95;
    white-space:nowrap;
    overflow:hidden;

    min-width:0;
    flex:1;
  }

  /* statut = emoji seul */
  .match-status{
    font-size:22px;
    line-height:1;

  }

  .match-body{
    margin-top:12px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .team-line{
    font-size:22px;
    font-weight:900;

  }

    text-align:center;

    font-weight:900;
    opacity:.55;
    letter-spacing:2px;
  }

  /* Colonne score */
  .score-box{
    border-radius:16px;
    border:2px solid rgba(0,0,0,.08);

    display:flex;

  }
  .score-row{
    width:100%;
    display:flex;

  /* responsive: sur petits √©crans, on r√©duit un peu l‚Äôheure */

    .match-time{ font-size:30px; }
    .team-line{ font-size:20px; }
    .score-val{ font-size:20px; }
    .match-grid{ grid-template-columns: 1fr 86px; }
  }
</style>

<script type="module">
  import { db } from "../assets/js/firebase.js";
  import {
    doc, onSnapshot, collection
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const scope = "etape5";

  const statusText = document.getElementById("statusText");
  const subtitle = document.getElementById("subtitle");

  const tabChrono = document.getElementById("tabChrono");
  const tabTableau = document.getElementById("tabTableau");

  const panelChrono = document.getElementById("panelChrono");
  const panelTableau = document.getElementById("panelTableau");

  const chronoList = document.getElementById("chronoList");

  const selBracket = document.getElementById("selBracket");
  const selRound = document.getElementById("selRound");
  const tableList = document.getElementById("tableList");

  const PROG_REF = doc(db, "programmations", scope);
  const RESULTS_COL = collection(db, `resultats_${scope}`);

  let currentProg = null;
  let resultsByMatch = new Map(); // matchId -> {winnerSide, scoreA, scoreB, s1A...}

  function esc(s){
    return (s ?? "").toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  function roundOptions(bracket){
    if(bracket === "main"){
      return [
        ["QF", "Quarts de finale"],
        ["SF", "Demi-finales"],
        ["3rd", "Match 3e place"],
        ["F", "Finale"]
      ];
    }
    return [
      ["SF", "Demi-finales (5‚Äì8)"],
      ["7th", "Match 7e place"],
      ["5th", "Match 5e place"]
    ];
  }

  function setActiveTab(which){
    const isChrono = which === "chrono";
    panelChrono.style.display = isChrono ? "block" : "none";
    panelTableau.style.display = isChrono ? "none" : "block";

    tabChrono.style.fontWeight = isChrono ? "900" : "800";
    tabTableau.style.fontWeight = isChrono ? "800" : "900";
  }

  function teamShort(t){
    if(!t) return "‚Äî";
    const tn = t.teamName || "√âquipe";
    const p1 = t.p1FirstName || "?";
    const p2 = t.p2FirstName || "?";
    return `${tn} (${p1} / ${p2})`;
  }

  function courtMeta(courtKey){
    // A = üêù jaune, B = üå∂Ô∏è rouge
    if(courtKey === "A"){
      return { cls:"courtA", emoji:"üêù", name: currentProg?.courts?.A || "court A" };
    }
    if(courtKey === "B"){
      return { cls:"courtB", emoji:"üå∂Ô∏è", name: currentProg?.courts?.B || "court B" };
    }
    return { cls:"", emoji:"", name: courtKey || "‚Äî" };
  }

  function statusEmoji(res){
    // emoji seul : ‚è≥ √† venir / üü¢ en cours / ‚úÖ termin√©
    if(res?.winnerSide === "A" || res?.winnerSide === "B") return "‚úÖ";
    const hasSomething =
      (res?.s1A != null) || (res?.s1B != null) ||
      (res?.s2A != null) || (res?.s2B != null) ||
      (res?.s3A != null) || (res?.s3B != null);
    return hasSomething ? "üü¢" : "‚è≥";
  }

  // R√©solution des √©quipes (direct / winner / loser)
  function resolveTeamRef(ref){
    if(!currentProg) return null;

    const teams = currentProg.teams || {};
    const matches = currentProg.matches || {};

    if(!ref) return null;

    if(ref.type === "team"){
      return teams[ref.key] || null;
    }

    if(ref.type === "winner" || ref.type === "loser"){
      const mid = ref.matchId;
      const m = matches[mid];
      if(!m) return null;

      const res = resultsByMatch.get(mid);
      if(!res || (res.winnerSide !== "A" && res.winnerSide !== "B")) return null;

      const teamA = resolveTeamRef(m.A);
      const teamB = resolveTeamRef(m.B);

      const winner = (res.winnerSide === "A") ? teamA : teamB;
      const loser  = (res.winnerSide === "A") ? teamB : teamA;

      return ref.type === "winner" ? winner : loser;
    }

    return null;
  }

  function renderCard({time, courtKey, teamA, teamB, res}){
    const cm = courtMeta(courtKey);

    const aTxt = teamShort(teamA);
    const bTxt = teamShort(teamB);

    // Score affich√© en 2 lignes (haut = A, bas = B)
    const scoreA = (res?.scoreA && res.scoreA.trim()) ? res.scoreA : "‚Äî";
    const scoreB = (res?.scoreB && res.scoreB.trim()) ? res.scoreB : "‚Äî";

    const st = statusEmoji(res);

    return `
      <div class="match-card ${esc(cm.cls)}">
        <div class="match-grid">
          <div class="match-left">
            <div class="match-topline">
              <div class="match-time">${esc(time)}</div>
              <div class="match-court">${esc(cm.emoji)} <span>${esc(cm.name)}</span> ${esc(cm.emoji)}</div>
              <div class="match-status" title="Statut">${esc(st)}</div>
            </div>

            <div class="match-body">
              <div class="team-line">${esc(aTxt)}</div>
              <div class="vs-line">VS</div>
              <div class="team-line">${esc(bTxt)}</div>
            </div>
          </div>

          <div class="score-box" aria-label="Score">
            <div class="score-row">
              <span class="score-side">A</span>
              <span class="score-val">${esc(scoreA)}</span>
            </div>
            <div class="score-row">
              <span class="score-side">B</span>
              <span class="score-val">${esc(scoreB)}</span>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function renderChrono(){
    if(!currentProg){
      chronoList.innerHTML = "";
      return;
    }

    const matches = currentProg.matches || {};
    const slots = Array.isArray(currentProg.slots) ? currentProg.slots : [];
    const schedule = currentProg.schedule || {};

    // slot -> matchId
    const slotToMatch = new Map();
    Object.entries(schedule).forEach(([mid, slotNum])=>{
      slotToMatch.set(Number(slotNum), mid);
    });

    const cards = [];

    for(const s of slots){
      const mid = slotToMatch.get(Number(s.slot));
      const m = mid ? matches[mid] : null;
      if(!m) continue;

      const teamA = resolveTeamRef(m.A);
      const teamB = resolveTeamRef(m.B);
      const res = resultsByMatch.get(mid) || null;

      cards.push(renderCard({
        time: s.time,
        courtKey: s.court,
        teamA,
        teamB,
        res
      }));
    }

    chronoList.innerHTML = `<div class="match-list">${cards.join("")}</div>`;
  }

  function renderTableau(){
    if(!currentProg){
      tableList.innerHTML = "";
      return;
    }

    const bracket = selBracket.value;
    const round = selRound.value;

    const matches = currentProg.matches || {};
    const list = Object.values(matches)
      .filter(m => m.bracket === bracket && m.round === round)
      .sort((a,b)=> (a.n||0) - (b.n||0));

    const cards = list.map(m=>{
      const teamA = resolveTeamRef(m.A);
      const teamB = resolveTeamRef(m.B);
      const res = resultsByMatch.get(m.id) || null;

      // pour le tableau : on ne ‚Äúd√©pend‚Äù pas d‚Äôun slot => on choisit le court via le slot actuel si dispo
      // on essaye de retrouver court/time depuis schedule+slots, sinon court A par d√©faut pour la couleur
      let courtKey = "A";
      let time = "‚Äî";

      const schedule = currentProg.schedule || {};
      const slots = Array.isArray(currentProg.slots) ? currentProg.slots : [];
      const slotNum = schedule[m.id];

      if(slotNum){
        const s = slots.find(x => Number(x.slot) === Number(slotNum));
        if(s){
          courtKey = s.court || "A";
          time = s.time || "‚Äî";
        }
      }

      return renderCard({
        time,
        courtKey,
        teamA,
        teamB,
        res
      });
    });

    tableList.innerHTML = cards.length
      ? `<div class="match-list">${cards.join("")}</div>`
      : `<p class="muted">Aucun match pour ce filtre.</p>`;
  }

  function refreshRounds(){
    const opts = roundOptions(selBracket.value);
    selRound.innerHTML = opts.map(([v, lbl]) => `<option value="${esc(v)}">${esc(lbl)}</option>`).join("");
  }

  function renderAll(){
    renderChrono();
    renderTableau();
  }

  // ---- Tabs UI
  tabChrono.onclick = (e)=>{ e.preventDefault(); setActiveTab("chrono"); };
  tabTableau.onclick = (e)=>{ e.preventDefault(); setActiveTab("tableau"); };

  // ---- Filters
  selBracket.onchange = ()=>{
    refreshRounds();
    renderTableau();
  };
  selRound.onchange = ()=> renderTableau();

  // init UI
  setActiveTab("chrono");
  refreshRounds();
  selRound.value = "QF";

  // ---- Listen results (live)
  onSnapshot(RESULTS_COL, (snap)=>{
    resultsByMatch = new Map();
    snap.forEach(d=>{
      const x = d.data() || {};
      resultsByMatch.set(d.id, {
        winnerSide: x.winnerSide || null,
        score: x.score || "",
        scoreA: x.scoreA || "",
        scoreB: x.scoreB || "",
        s1A: (x.s1A === undefined ? null : x.s1A),
        s1B: (x.s1B === undefined ? null : x.s1B),
        s2A: (x.s2A === undefined ? null : x.s2A),
        s2B: (x.s2B === undefined ? null : x.s2B),
        s3A: (x.s3A === undefined ? null : x.s3A),
        s3B: (x.s3B === undefined ? null : x.s3B),
        updatedAt: x.updatedAt || null
      });
    });
    renderAll();
  });

  // ---- Listen programmation
  onSnapshot(PROG_REF, (snap)=>{
    currentProg = snap.exists() ? (snap.data() || {}) : null;

    if(!currentProg){
      statusText.textContent = "‚è≥ Programmation non disponible (pas encore g√©n√©r√©e).";
      subtitle.textContent = "";
      panelChrono.style.display = "none";
      panelTableau.style.display = "none";
      return;
    }

    statusText.textContent = "‚úÖ Programmation disponible.";
    subtitle.textContent = "üß© Tableau + üïí Chronologique (mise √† jour en direct).";

    panelChrono.style.display = "block";
    renderAll();
  }, (err)=>{
    console.error(err);
    statusText.textContent = "üî¥ Erreur de connexion √† la programmation.";
  });
</script>
