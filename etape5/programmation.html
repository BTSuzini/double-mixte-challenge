<style>
  .match-card{
    border-radius:16px;
    border:1px solid rgba(0,0,0,.06);
    padding:12px 14px;
    background:#fff;

  .match-card.courtA{ background:rgba(255, 214, 0, .14); border-color:rgba(255, 214, 0, .35); }
  .match-card.courtB{ background:rgba(230, 57, 70, .10); border-color:rgba(230, 57, 70, .28); }

  .toprow{
    display:flex;
    justify-content:space-between;

  /* ‚úÖ heure + court sur une ligne, court petit, non gras */

  .teams{

  }

  .score-box{
    border-radius:14px;

<script type="module">
  import { db } from "../assets/js/firebase.js";
  import { doc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const scope = "etape5";

  const statusText = document.getElementById("statusText");
  const subtitle = document.getElementById("subtitle");

  const tabChrono = document.getElementById("tabChrono");
  const tabTableau = document.getElementById("tabTableau");

  const panelChrono = document.getElementById("panelChrono");
  const panelTableau = document.getElementById("panelTableau");

  const chronoCards = document.getElementById("chronoCards");
  const tableCards = document.getElementById("tableCards");

  const selBracket = document.getElementById("selBracket");
  const selRound = document.getElementById("selRound");

  const PROG_REF = doc(db, "programmations", scope);
  const RESULTS_COL = collection(db, `resultats_${scope}`);

  let currentProg = null;
  let resultsByMatch = new Map(); // matchId -> {winnerSide, scoreDisplay, updatedAt}

  function esc(s){
    return (s ?? "").toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  function teamLabel(t){
    if(!t) return "‚Äî";
    return `${t.teamName || "√âquipe"} (${t.p1FirstName || "?"} / ${t.p2FirstName || "?"})`;
  }

  function courtMeta(courtKey){
    const c = currentProg?.courts || {};
    const name = c[courtKey] || courtKey || "‚Äî";
    if(courtKey === "A") return { name, emoji:"üêù", cls:"courtA" };
    if(courtKey === "B") return { name, emoji:"üå∂Ô∏è", cls:"courtB" };
    return { name, emoji:"üéæ", cls:"" };
  }

  function roundOptions(bracket){
    if(bracket === "main"){
      return [
        ["QF", "Quarts de finale"],
        ["SF", "Demi-finales"],
        ["3rd", "Match 3e place"],
        ["F", "Finale"]
      ];
    }
    return [
      ["SF", "Demi-finales (5‚Äì8)"],
      ["7th", "Match 7e place"],
      ["5th", "Match 5e place"]
    ];
  }

  function setActiveTab(which){
    const isChrono = which === "chrono";
    panelChrono.style.display = isChrono ? "block" : "none";
    panelTableau.style.display = isChrono ? "none" : "block";

    tabChrono.style.fontWeight = isChrono ? "900" : "800";
    tabTableau.style.fontWeight = isChrono ? "800" : "900";
  }

  function resolveTeamRef(ref){
    if(!currentProg) return null;

    const teams = currentProg.teams || {};
    const matches = currentProg.matches || {};

    if(!ref) return null;

    if(ref.type === "team"){
      return teams[ref.key] || null;
    }

    if(ref.type === "winner" || ref.type === "loser"){
      const mid = ref.matchId;
      const m = matches[mid];
      if(!m) return null;

      const res = resultsByMatch.get(mid);
      if(!res || (res.winnerSide !== "A" && res.winnerSide !== "B")) return null;

      const teamA = resolveTeamRef(m.A);
      const teamB = resolveTeamRef(m.B);

      const winner = (res.winnerSide === "A") ? teamA : teamB;
      const loser  = (res.winnerSide === "A") ? teamB : teamA;

      return ref.type === "winner" ? winner : loser;
    }

    return null;
  }

  function scoreLinesForMatch(matchId){
    const res = resultsByMatch.get(matchId);
    if(!res || !res.scoreDisplay){
      return { top:"‚Äî", bot:"‚Äî", raw:"" };
    }
    const s = String(res.scoreDisplay || "").trim();
    const parts = s.split(/\s+/).filter(Boolean);

    let top = "‚Äî";
    let bot = "‚Äî";
    if(parts.length >= 1){
      const p = parts[0].split("/");
      if(p.length === 2){ top = p[0]; bot = p[1]; }
    }
    return { top, bot, raw: s };
  }

  function badgeForMatch(matchId){
    const res = resultsByMatch.get(matchId);
    const done = !!(res && (res.winnerSide === "A" || res.winnerSide === "B"));
    return done ? `<span class="badge">‚úÖ Termin√©</span>` : `<span class="badge todo">‚è≥ √Ä venir</span>`;
  }

  function slotInfoForMatch(matchId){
    if(!currentProg) return { time:"‚Äî", courtKey:null, note:"" };

    const slots = Array.isArray(currentProg.slots) ? currentProg.slots : [];
    const schedule = currentProg.schedule || {};
    const slotNum = Number(schedule[matchId] || 0);
    const s = slots.find(x => Number(x.slot) === slotNum);
    if(!s) return { time:"‚Äî", courtKey:null, note:"" };
    return { time: s.time || "‚Äî", courtKey: s.court || null, note: s.note || "" };
  }

  function renderCard(matchId, aTxt, bTxt){
    const info = slotInfoForMatch(matchId);
    const cm = info.courtKey ? courtMeta(info.courtKey) : { name:"‚Äî", emoji:"üéæ", cls:"" };
    const sc = scoreLinesForMatch(matchId);
    const badge = badgeForMatch(matchId);

    const courtTxt = (info.courtKey ? `${cm.emoji} ${cm.name} ${cm.emoji}` : "‚Äî");

    return `
      <div class="match-card ${esc(cm.cls)}">
        <div class="toprow">
          <div class="timecourt" title="${esc(info.time)} ‚Äî ${esc(courtTxt)}">
            <span class="time">${esc(info.time)}</span>
            <span class="court">${esc(courtTxt)}</span>
          </div>
          <div>${badge}</div>
        </div>

        <div class="teams">
          <div class="team-block">
            <div class="team-line">${esc(aTxt)}</div>
            <div class="vs-line">vs</div>
            <div class="team-line">${esc(bTxt)}</div>
          </div>

          <div class="score-box" title="${esc(sc.raw || "")}">
            <div class="score-top">${esc(sc.top)} <span class="score-muted">A</span></div>
            <div class="score-bot">${esc(sc.bot)} <span class="score-muted">B</span></div>
          </div>
        </div>

        ${info.note ? `<div class="note">‚ö†Ô∏è ${esc(info.note)}</div>` : ""}
      </div>
    `;
  }

  function renderChronoCards(){
    if(!currentProg){
      chronoCards.innerHTML = "";
      return;
    }

    const matches = currentProg.matches || {};
    const slots = Array.isArray(currentProg.slots) ? currentProg.slots : [];
    const schedule = currentProg.schedule || {};

    const slotToMatch = new Map();
    Object.entries(schedule).forEach(([mid, slotNum])=>{
      slotToMatch.set(Number(slotNum), mid);
    });

    const cards = [];

    for(const s of slots){
      const mid = slotToMatch.get(Number(s.slot));
      const m = mid ? matches[mid] : null;
      if(!m) continue;

      const teamA = resolveTeamRef(m.A);
      const teamB = resolveTeamRef(m.B);

      const aTxt = teamA ? teamLabel(teamA) : (m.A.type === "team" ? m.A.key : (m.A.type === "winner" ? `V${m.A.matchId.slice(1)}` : `P${m.A.matchId.slice(1)}`));
      const bTxt = teamB ? teamLabel(teamB) : (m.B.type === "team" ? m.B.key : (m.B.type === "winner" ? `V${m.B.matchId.slice(1)}` : `P${m.B.matchId.slice(1)}`));

      cards.push(renderCard(mid, aTxt, bTxt));
    }

    chronoCards.innerHTML = cards.join("") || `<div class="muted">Aucun match √† afficher.</div>`;
  }

  function renderTableauCards(){
    if(!currentProg){
      tableCards.innerHTML = "";
      return;
    }

    const bracket = selBracket.value;
    const round = selRound.value;

    const matches = currentProg.matches || {};
    const list = Object.values(matches)
      .filter(m => m.bracket === bracket && m.round === round)
      .sort((a,b)=> (a.n||0) - (b.n||0));

    const cards = list.map(m=>{
      const teamA = resolveTeamRef(m.A);
      const teamB = resolveTeamRef(m.B);

      const aTxt = teamA ? teamLabel(teamA) : (m.A.type === "team" ? m.A.key : (m.A.type === "winner" ? `V${m.A.matchId.slice(1)}` : `P${m.A.matchId.slice(1)}`));
      const bTxt = teamB ? teamLabel(teamB) : (m.B.type === "team" ? m.B.key : (m.B.type === "winner" ? `V${m.B.matchId.slice(1)}` : `P${m.B.matchId.slice(1)}`));

      return renderCard(m.id, aTxt, bTxt);
    });

    tableCards.innerHTML = cards.join("") || `<div class="muted">Aucun match pour ce filtre.</div>`;
  }

  function refreshRounds(){
    const opts = roundOptions(selBracket.value);
    selRound.innerHTML = opts.map(([v, lbl]) => `<option value="${esc(v)}">${esc(lbl)}</option>`).join("");
  }

  function renderAll(){
    renderChronoCards();
    renderTableauCards();
  }

  tabChrono.onclick = (e)=>{ e.preventDefault(); setActiveTab("chrono"); };
  tabTableau.onclick = (e)=>{ e.preventDefault(); setActiveTab("tableau"); };

  selBracket.onchange = ()=>{
    refreshRounds();
    renderTableauCards();
  };
  selRound.onchange = ()=> renderTableauCards();

  setActiveTab("chrono");
  refreshRounds();
  selRound.value = "QF";

  onSnapshot(RESULTS_COL, (snap)=>{
    resultsByMatch = new Map();
    snap.forEach(d=>{
      const x = d.data() || {};
      resultsByMatch.set(d.id, {
        winnerSide: x.winnerSide || null,
        scoreDisplay: x.scoreDisplay || "",
        updatedAt: x.updatedAt || null
      });
    });
    renderAll();
  });

  onSnapshot(PROG_REF, (snap)=>{
    currentProg = snap.exists() ? (snap.data() || {}) : null;

    if(!currentProg){
      statusText.textContent = "‚è≥ Programmation non disponible (pas encore g√©n√©r√©e).";
      subtitle.textContent = "";
      panelChrono.style.display = "none";
      panelTableau.style.display = "none";
      return;
    }

    statusText.textContent = "‚úÖ Programmation disponible.";
    subtitle.textContent = "üß© Tableau + üïí Chronologique (mise √† jour en direct).";

    panelChrono.style.display = "block";
    renderAll();
  }, (err)=>{
    console.error(err);
    statusText.textContent = "üî¥ Erreur de connexion √† la programmation.";
  });
</script>

</body>
