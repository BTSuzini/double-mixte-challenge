<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>TV ‚Äî √âtape 1 ‚Äî Double Mixte Challenge</title>

<link rel="stylesheet" href="../assets/css/main.css"/>

<style>

/* ======================================================
   ‚úÖ VARIABLES TV
====================================================== */

:root{

  /* ‚úÖ m√™me hauteur TOP / BOTTOM */
  --tv-band-h: clamp(68px,8vh,100px);

  --tv-logo-h: calc(var(--tv-band-h)*.65);
  --tv-mid-h: calc(var(--tv-band-h)*.75);

  --tv-pad:10px;
  --tv-gap:12px;

}

/* ======================================================
   BASE
====================================================== */

html,body{
height:100%;
margin:0;
background:#0b0f0c;
overflow:hidden;
}

.tv-wrap{
height:100vh;
display:flex;
flex-direction:column;
}

/* ======================================================
   ‚úÖ TOP BAND (FIXED HEIGHT)
====================================================== */

.tv-top{
flex:0 0 var(--tv-band-h);
height:var(--tv-band-h);

display:flex;
align-items:center;
justify-content:center;

position:relative;

background:linear-gradient(
180deg,
rgba(19,86,44,.92),
rgba(19,86,44,.78)
);

border-bottom:1px solid rgba(255,255,255,.14);
box-shadow:0 12px 30px rgba(0,0,0,.25);
}

.tv-top-row{
height:100%;
width:100%;
max-width:1400px;

display:grid;
grid-template-columns:70px 70px 1fr 70px 70px;
align-items:center;
gap:12px;
}

.tv-top-cell{
height:100%;
display:flex;
align-items:center;
justify-content:center;
}

.tv-top-cell img{
height:var(--tv-logo-h);
object-fit:contain;
}

.tv-top-cell.mid img{
height:var(--tv-mid-h);
}

/* KPI int√©gr√©s AU bandeau */
.tv-subrow{
position:absolute;
right:18px;
bottom:6px;
}

.tv-pill{
padding:4px 10px;
border-radius:999px;
background:rgba(255,255,255,.12);
border:1px solid rgba(255,255,255,.25);
color:#fff;
font-weight:900;
font-size:12px;
}

/* ======================================================
   MAIN
====================================================== */

.tv-main{
flex:1;
display:grid;
grid-template-columns:2fr 1fr;
gap:12px;
padding:12px;
max-width:1400px;
width:100%;
margin:auto;
overflow:hidden;
}

/* panels */

.panel{
background:#fff;
border-radius:18px;
display:flex;
flex-direction:column;
overflow:hidden;
box-shadow:0 18px 45px rgba(0,0,0,.25);
}

.left-body{
flex:1;
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
padding:12px;
}

/* courts */

.court-col{
border-radius:16px;
display:flex;
flex-direction:column;
overflow:hidden;
}

.lisa{background:#FFE6EA;}
.manon{background:#FFF6D6;}

.court-head{
text-align:center;
font-weight:1000;
padding:8px;
background:rgba(255,255,255,.5);
}

.court-body{
flex:1;
display:flex;
flex-direction:column;
gap:8px;
padding:8px;
}

/* match */

.mcard2{
background:#fff;
border-radius:12px;
padding:8px;
font-weight:900;
}

/* ======================================================
   RIGHT
====================================================== */

.right-body{
flex:1;
padding:10px;
overflow:hidden;
}

/* ======================================================
   ‚úÖ BOTTOM BAND SAME SIZE
====================================================== */

.tv-bottom{
flex:0 0 var(--tv-band-h);
height:var(--tv-band-h);

display:flex;
align-items:center;

background:linear-gradient(
180deg,
rgba(19,86,44,.92),
rgba(19,86,44,.78)
);

overflow:hidden;
}

.sponsor-track{
display:flex;
gap:50px;
align-items:center;
animation:marquee 22s linear infinite;
padding-left:100%;
}

.sponsor-item img{
height:calc(var(--tv-band-h)*.6);
}

@keyframes marquee{
0%{transform:translateX(0)}
100%{transform:translateX(-200%)}
}

</style>
</head>

<body>

<div class="tv-wrap">

<!-- ======================================================
TOP
====================================================== -->

<header class="tv-top">

<div class="tv-top-row">

<div class="tv-top-cell">
<img src="../assets/img/logo-suzini.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/challenge-gen.png">
</div>

<div class="tv-top-cell mid">
<img src="../assets/img/etape1.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/challenge-gen.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/logo-challenge.png">
</div>

</div>

<div class="tv-subrow">
<span class="tv-pill" id="tvClock">‚è±Ô∏è</span>
<span class="tv-pill">üü¢ En direct</span>
</div>

</header>

<!-- ======================================================
MAIN
====================================================== -->

<main class="tv-main">

<section class="panel">
<div class="left-body">

<div class="court-col lisa">
<div class="court-head">üêù Court Lisa</div>
<div class="court-body"></div>
</div>

<div class="court-col manon">
<div class="court-head">üå∂Ô∏è Court Manon</div>
<div class="court-body"></div>
</div>

</div>
</section>

<aside class="panel">
<div class="right-body">
Tableaux
</div>
</aside>

</main>

<!-- ======================================================
BOTTOM
====================================================== -->

<footer class="tv-bottom">
<div class="sponsor-track">

<span class="sponsor-item"><img src="../assets/img/brico.png"></span>
<span class="sponsor-item"><img src="../assets/img/matoque.png"></span>
<span class="sponsor-item"><img src="../assets/img/logo-suzini.png"></span>
<span class="sponsor-item"><img src="../assets/img/psk.png"></span>

</div>
</footer>

</div>

<script>
setInterval(()=>{
document.getElementById("tvClock").textContent =
new Date().toLocaleTimeString("fr-FR");
},1000);
</script>

</body>
</html>
