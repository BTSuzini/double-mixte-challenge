  <link rel="stylesheet" href="../assets/css/main.css?v=20260226-tv1" />

  <style>
    /* ===== Layout TV (16:9) ‚Äî NO SCROLL ===== */
    :root{
      /* ‚úÖ TOP doit √™tre = BOTTOM */
      --tv-band-h: clamp(68px, 8vh, 100px);

      /* Tailles images TOP (adapt√©es √† la nouvelle hauteur) */
      --tv-logo-h: calc(var(--tv-band-h) * .70);
      --tv-mid-h:  calc(var(--tv-band-h) * .82);

      /* Spacings */
      --tv-pad: clamp(8px, 1.2vh, 14px);
      --tv-gap: clamp(8px, 1.2vh, 14px);

      /* Typo (inchang√© sauf mini-ajustements possibles) */
      --tv-h2: clamp(14px, 1.7vh, 18px);
      --tv-court-head: clamp(16px, 2.2vh, 20px);
      --tv-sec: clamp(12px, 1.8vh, 16px);
      --tv-team: clamp(14px, 2.1vh, 18px);
      --tv-sub: clamp(11px, 1.6vh, 14px);
      --tv-score: clamp(14px, 2.1vh, 18px);
    }

    html, body{ height:100%; }
    body{
      margin:0;
      background:#0b0f0c;
      color:#111;
      overflow:hidden;          /* ‚úÖ interdit tout scroll */
    }
    .tv-wrap{
      height:100vh;             /* ‚úÖ pile la hauteur √©cran */
      display:flex;
      flex-direction:column;
    }

    /* ===== Top bar (bandeau vert) ‚Äî m√™me hauteur que le bas ===== */
    .tv-top{
      flex: 0 0 var(--tv-band-h);
      height: var(--tv-band-h);
      background: linear-gradient(180deg, rgba(19,86,44,.92), rgba(19,86,44,.78));
      border-bottom: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      position:relative;
      display:flex;
      align-items:center;
    }
    .tv-top .container{ max-width: 1400px; width: 100%; }

    /* ‚úÖ TOP: 5 images align√©es */
    .tv-top-row{
      height: var(--tv-band-h);
      display:grid;
      grid-template-columns: 80px 80px 1fr 80px 80px; /* compact */
      align-items:center;
      gap: var(--tv-gap);
      padding: 0;
    }
    .tv-top-cell{
      height: var(--tv-band-h);
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:0;
    }
    .tv-top-cell img{
      height: var(--tv-logo-h);
      width:auto;
      max-width:100%;
      object-fit:contain;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.22));
    }
    .tv-top-cell.mid img{
      height: var(--tv-mid-h);
      width:auto;
    }

    /* ‚úÖ KPI/horloge DANS le bandeau (pas de ligne en plus) */
    .tv-subrow{
      position:absolute;
      right: 12px;
      bottom: 8px;
    }
    .tv-subrow-inner{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      color:#fff;
      justify-content:flex-end;
      align-items:center;
    }
    .tv-pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.24);
      background: rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
      white-space:nowrap;
      font-weight:900;
      font-size: 12px;
      opacity:.98;
    }

    /* ===== Main split (NO SCROLL) ===== */
    .tv-main{
      flex:1 1 auto;
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap: var(--tv-gap);
      padding: var(--tv-pad);
      max-width: 1400px;
      width:100%;
      margin: 0 auto;
      box-sizing:border-box;
      min-height:0;
      overflow:hidden;
    }

    .panel{
      background:#fff;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 45px rgba(0,0,0,.28);
      overflow:hidden;
      min-height: 0;
      display:flex;
      flex-direction:column;
    }
    .panel-head{
      padding: 12px 14px;
      border-bottom: 1px solid #eee;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: #fbfbfb;
      flex: 0 0 auto;
    }
    .panel-head h2{ margin:0; font-size: var(--tv-h2); font-weight:1000; }
    .muted{ color:#666; font-weight:800; }

    /* ===== LEFT 2/3 : Split par court (FULL) ===== */
    .left-body{
      padding: 12px 12px;
      overflow:hidden; /* ‚úÖ pas de scroll */
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
    }
    .courts-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      align-items:stretch;
      min-height:0;
    }

    /* ‚úÖ Couleurs de fond par court */
    .court-col{
      border-radius:18px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-width:0;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 18px 45px rgba(0,0,0,.14);
      min-height:0;
    }
    .court-col.lisa{
      background: #FFE6EA;

    }
    .court-col.manon{

    }

    .court-head{

    .court-body{
      padding:12px 12px 14px;

    /* ‚úÖ Section titres (Termin√©s / En cours / √Ä venir) */
    .sec-title{
      font-weight:1000;
      font-size: var(--tv-sec);
      letter-spacing:.2px;
      margin:0 0 6px;

    }

    /* ‚úÖ Match card (par court) */
    .mcard2{
      border:1px solid rgba(0,0,0,.10);

      background: rgba(255,255,255,.72);

    }
    .m-time{

    }

    .teamline{

      align-items:center;

    .tv-m-head{
      display:flex;

      gap:10px;

    }
    .tv-m-time{
      font-size:13px;

    }
    .tv-m-court{
      font-size:13px;
      font-weight:800;
      opacity:.85;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width:0;
      flex:1;
    }
    .tv-teamline{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr 22px 22px 24px;
      gap:8px;
      align-items:center;
      min-width:0;
    }
    .tv-team-block{ min-width:0; }
    .tv-team-title{
      font-size:15px;
      font-weight:1000;

      white-space:nowrap;

    .tv-team-sub{
      margin-top:2px;

    .tv-sc{
      text-align:right;
      font-size:15px;
      font-weight:1000;
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }
    .tv-vs{
      margin:10px 0 6px;
      text-align:center;
      font-weight:1000;

      opacity:.45;
      font-size:12px;

    /* ===== Sponsors bandeau (bonne dimension) ===== */
    .tv-bottom{
      flex: 0 0 var(--tv-band-h);
      height: var(--tv-band-h);
      display:flex;
      align-items:center;
      background: linear-gradient(180deg, rgba(19,86,44,.92), rgba(19,86,44,.78));

    .sponsor-track{
      display:flex;

    .sponsor-item{
      display:inline-flex;
      align-items:center;
      justify-content:center;

    .sponsor-item img{
      height: calc(var(--tv-band-h) * .70);
      width:auto;
      object-fit:contain;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.45));
    }

    @keyframes marquee{
      0%{ transform: translateX(0); }

    }

    /* scrollbar styles (OK) */
    ::-webkit-scrollbar{ width:10px; height:10px; }
    ::-webkit-scrollbar-thumb{ background: rgba(0,0,0,.14); border-radius:999px; }

  </style>

<script type="module">
  import { db } from "../assets/js/firebase.js";
  import {
    collection, doc, getDoc, onSnapshot,
    query, orderBy, limit
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const params = new URLSearchParams(location.search);
  const etapeId = (params.get("etape") || "etape1").toLowerCase();

  // Programmation PUBLIC (fallbacks)
  const PROG_REFS = [
    doc(db, "programmations_public", etapeId),
    doc(db, "programmationsPublic", etapeId),
    doc(db, "programmations", etapeId),
  ];
  const DOC_TIRAGE = doc(db, "tirages", etapeId);
  const COL_RESULTS = `resultats_${etapeId}`;

  // UI refs
  const tvClock = document.getElementById("tvClock");
  const tvStatus = document.getElementById("tvStatus");

  const kpiDone = document.getElementById("kpiDone");
  const kpiLive = document.getElementById("kpiLive");
  const kpiNext = document.getElementById("kpiNext");

  const courtLeftTitle  = document.getElementById("courtLeftTitle");
  const courtRightTitle = document.getElementById("courtRightTitle");
  const courtLeftBody   = document.getElementById("courtLeftBody");
  const courtRightBody  = document.getElementById("courtRightBody");

  const rotTitle = document.getElementById("rotTitle");
  const rotIndex = document.getElementById("rotIndex");
  const rotBox   = document.getElementById("rotBox");
  const sponsorTrack = document.getElementById("sponsorTrack");

  // Clock
  function tickClock(){
    const d = new Date();
    tvClock.textContent = d.toLocaleString("fr-FR", {
      weekday:"short", day:"2-digit", month:"2-digit",
      hour:"2-digit", minute:"2-digit", second:"2-digit"
    });
  }
  tickClock();
  setInterval(tickClock, 1000);

  function esc(s){
    return (s ?? "").toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  // ‚úÖ Sponsors (noms r√©els confirm√©s)
  // Ordre demand√© : (brico), bt-ggt, matoque, tcs, brico, logo-suzini, psk
  const SPONSOR_SLOTS = [
    { alts: ["../assets/img/brico.png"] },
    { alts: ["../assets/img/bt-fft.png"] },
    { alts: ["../assets/img/matoque.png"] },
    { alts: ["../assets/img/tcs.png"] },
    { alts: ["../assets/img/brico.png"] },
    { alts: ["../assets/img/logo-suzini.png"] },
    { alts: ["../assets/img/psk.png"] },
    { alts: ["../assets/img/lobstars.png"] },
  ];

  function sponsorImgHTML(slot){
    const safe = slot.alts.map(a=>String(a));
    const first = safe[0] || "";
    const data = esc(JSON.stringify(safe));
    return `<span class="sponsor-item"><img src="${esc(first)}" data-alts="${data}" alt="sponsor"></span>`;
  }

  sponsorTrack.innerHTML = (SPONSOR_SLOTS.concat(SPONSOR_SLOTS))
    .map(sponsorImgHTML)
    .join("");

  function wireSponsorFallbacks(){
    const imgs = sponsorTrack.querySelectorAll("img[data-alts]");
    imgs.forEach(img=>{
      img.addEventListener("error", ()=>{
        try{
          const alts = JSON.parse(img.getAttribute("data-alts") || "[]");
          const cur = img.getAttribute("src");
          const idx = alts.indexOf(cur);
          const next = alts[idx+1];
          if(next){
            img.setAttribute("src", next);
          } else {
            img.style.opacity = "0.15";
          }
        }catch(e){
          img.style.opacity = "0.15";
        }
      }, { once:false });
    });
  }
  wireSponsorFallbacks();

  // Data state
  let prog = null;
  let resultsMap = new Map();

  // Rotator state
  let tableaux = [];     // [{title, html}]
  let rotPtr = 0;
  let rotTimer = null;

  // ===== Programmation helpers =====
  function normalizeScheduleEntry(entry, slotObj){
    if(typeof entry === "number"){
      const slot = Number(entry);
      const court = slotObj?.court || (slot % 2 === 1 ? "A" : "B");
      return { slot, court };
    }
    if(entry && typeof entry === "object"){
      const slot = Number(entry.slot);
      const court = entry.court || slotObj?.court || (slot % 2 === 1 ? "A" : "B");
      return { slot, court };
    }
    const fallbackSlot = Number(slotObj?.slot || 1);
    return { slot: fallbackSlot, court: slotObj?.court || "A" };
  }

  function courtLabel(p, courtKey){
    const name = p?.courts?.[courtKey] || courtKey || "‚Äî";
    const emo = (courtKey === "A") ? "üêù" : (courtKey === "B" ? "üå∂Ô∏è" : "üéæ");
    return `${emo} ${name} ${emo}`;
  }

  // ===== R√©sultats helpers =====
  function getResultForMatch(id){ return resultsMap.get(id) || null; }
  function isValidatedResult(r){ return !!r && (r.winnerSide === "A" || r.winnerSide === "B"); }

  function fmtScoreCell(x){
    return (x === null || x === undefined || x === "") ? "‚Äî" : String(x);
  }

  // ===== Team resolution =====
  function teamPartsFromTeam(t){
    if(!t) return { title:"‚Äî", sub:"" };
    const title = t.teamName || "√âquipe";
    const sub = `${t.p1FirstName || "?"} / ${t.p2FirstName || "?"}`;
    return { title, sub };
  }

  function resolveTeamRef(ref, guard=new Set()){
    if(!prog) return null;

    const teams = prog.teams || {};
    const matches = prog.matches || {};

    if(!ref) return null;

    if(ref.type === "team"){
      return teams[ref.key] || null;
    }

    if(ref.type === "winner" || ref.type === "loser"){
      const mid = ref.matchId;
      if(!mid || guard.has(mid)) return null;
      guard.add(mid);

      const m = matches[mid];
      if(!m) return null;

      const res = getResultForMatch(mid);
      if(!res || (res.winnerSide !== "A" && res.winnerSide !== "B")) return null;

      const teamA = resolveTeamRef(m.A, guard);
      const teamB = resolveTeamRef(m.B, guard);

      const winner = (res.winnerSide === "A") ? teamA : teamB;
      const loser  = (res.winnerSide === "A") ? teamB : teamA;

      return (ref.type === "winner") ? winner : loser;
    }

    return null;
  }

  function teamPartsFromRef(ref){
    const t = resolveTeamRef(ref);
    if(t) return teamPartsFromTeam(t);

    if(ref?.type === "winner" && ref?.matchId) return { title:`V${String(ref.matchId).slice(1)}`, sub:"" };
    if(ref?.type === "loser"  && ref?.matchId) return { title:`P${String(ref.matchId).slice(1)}`, sub:"" };
    if(ref?.type === "team"   && ref?.key)     return { title:String(ref.key), sub:"" };

    return { title:"‚Äî", sub:"" };
  }

  // ===== Matches list (slots) =====
  function getProgMatchesV3(p){
    if(!p) return [];
    const matches = p.matches || {};
    const slots = Array.isArray(p.slots) ? p.slots : [];
    const schedule = p.schedule || {};

    const slotToMatch = new Map();
    for(const [mid, entry] of Object.entries(schedule)){
      const slotNum = (typeof entry === "number") ? Number(entry) : Number(entry?.slot);
      const sObj = slots.find(x => Number(x.slot) === slotNum) || null;
      const norm = normalizeScheduleEntry(entry, sObj);
      if(!slotToMatch.has(norm.slot)) slotToMatch.set(norm.slot, mid);
    }

    const out = [];
    for(const s of slots){
      const mid = slotToMatch.get(Number(s.slot));
      const m = mid ? matches[mid] : null;
      if(!m) continue;

      const entry = schedule[mid];
      const norm = normalizeScheduleEntry(entry, s);
      const courtKey = norm.court;

      const aParts = teamPartsFromRef(m.A);
      const bParts = teamPartsFromRef(m.B);

      out.push({
        id: mid,
        slot: Number(s.slot),
        time: s.time || "",
        courtKey,
        court: courtLabel(p, courtKey),
        aParts,
        bParts,
      });
    }
    return out;
  }

  // ===== KPI totaux (sur tous les matchs) =====
  function computeTotals(allMatches){
    const total = allMatches.length;
    const validated = allMatches.filter(m => isValidatedResult(getResultForMatch(m.id))).length;
    const remaining = total - validated;

    const live = remaining <= 0 ? 0 : (remaining === 1 ? 1 : 2);
    const next = Math.max(0, remaining - live);

    kpiDone.textContent = `‚úÖ Termin√©s : ${validated}`;
    kpiLive.textContent = `üü† En cours : ${live}`;
    kpiNext.textContent = `‚è≠Ô∏è √Ä venir : ${next}`;
  }

  function fmtTime(m){ return m.time || "‚Äî"; }

  function matchCardPerCourt(m){
    const r = getResultForMatch(m.id) || null;

    const s1A = fmtScoreCell(r?.s1A);
    const s2A = fmtScoreCell(r?.s2A);
    const s3A = fmtScoreCell(r?.s3A);

    const s1B = fmtScoreCell(r?.s1B);
    const s2B = fmtScoreCell(r?.s2B);
    const s3B = fmtScoreCell(r?.s3B);

    const a = m.aParts || { title:"‚Äî", sub:"" };
    const b = m.bParts || { title:"‚Äî", sub:"" };

    return `
      <div class="mcard2">
        <div class="m-time">üïò ${esc(fmtTime(m))}</div>

        <div class="teamline">
          <div class="tmeta">
            <div class="tname">${esc(a.title)}</div>
            <div class="tsub">${a.sub ? esc(a.sub) : ""}</div>
          </div>
          <div class="g">${esc(s1A)}</div>
          <div class="g">${esc(s2A)}</div>
          <div class="g">${esc(s3A)}</div>
        </div>

        <div class="teamline">
          <div class="tmeta">
            <div class="tname">${esc(b.title)}</div>
            <div class="tsub">${b.sub ? esc(b.sub) : ""}</div>
          </div>
          <div class="g">${esc(s1B)}</div>
          <div class="g">${esc(s2B)}</div>
          <div class="g">${esc(s3B)}</div>
        </div>
      </div>
    `;
  }

  // ===== Rendu par court: 1 termin√© + 1 en cours + 1 √† venir =====
  function computeCourtBlocks(){
    const matches = getProgMatchesV3(prog);

    if(!matches.length){
      courtLeftTitle.textContent = "‚Äî";
      courtRightTitle.textContent = "‚Äî";
      courtLeftBody.innerHTML = `<div class="placeholder">Programmation publique introuvable / vide.</div>`;
      courtRightBody.innerHTML = `<div class="placeholder">‚Äî</div>`;
      computeTotals([]);
      return;
    }

    const courtAName = courtLabel(prog, "A");
    const courtBName = courtLabel(prog, "B");

    // Lisa gauche, Manon droite
    courtLeftTitle.textContent = courtBName;
    courtRightTitle.textContent = courtAName;

    computeTotals(matches);

    const byCourt = new Map([["A",[]],["B",[]]]);
    for(const m of matches){
      if(!byCourt.has(m.courtKey)) byCourt.set(m.courtKey, []);
      byCourt.get(m.courtKey).push(m);
    }
    for(const [k, arr] of byCourt){
      arr.sort((x,y)=> (x.slot||0) - (y.slot||0));
    }

    function pickForCourt(courtKey){
      const arr = byCourt.get(courtKey) || [];
      const done = arr.filter(m => isValidatedResult(getResultForMatch(m.id)));
      const pending = arr.filter(m => !isValidatedResult(getResultForMatch(m.id)));

      done.sort((a,b)=>{
        const ra = getResultForMatch(a.id) || {};
        const rb = getResultForMatch(b.id) || {};
        const ta = ra.updatedAt || ra.createdAt || null;
        const tb = rb.updatedAt || rb.createdAt || null;
        const da = ta?.toDate ? ta.toDate().getTime() : 0;
        const db = tb?.toDate ? tb.toDate().getTime() : 0;
        if(db !== da) return db - da;
        return (b.slot||0)-(a.slot||0);
      });

      return {
        done1: done[0] || null,
        live1: pending[0] || null,
        next1: pending[1] || null,
      };
    }

    const left = pickForCourt("B");  // Lisa
    const right = pickForCourt("A"); // Manon

    function renderBlock(x){
      return `
        <div>
          <div class="sec-title">‚úÖ Match termin√©</div>
          ${x.done1 ? matchCardPerCourt(x.done1) : `<div class="placeholder">Aucun match termin√©.</div>`}
        </div>

        <div>
          <div class="sec-title">üü† Match en cours</div>
          ${x.live1 ? matchCardPerCourt(x.live1) : `<div class="placeholder">Aucun match en cours.</div>`}
        </div>

        <div>
          <div class="sec-title">‚è≠Ô∏è Match √† venir</div>
          ${x.next1 ? matchCardPerCourt(x.next1) : `<div class="placeholder">Aucun match √† venir.</div>`}
        </div>
      `;
    }

    courtLeftBody.innerHTML = renderBlock(left);
    courtRightBody.innerHTML = renderBlock(right);
  }

  // =========================================================
  // TABLEAUX ROTATOR
  // =========================================================
  function roundOptions(bracket){
    if(bracket === "main"){
      return [
        ["QF", "Quarts de finale"],
        ["SF", "Demi-finales"],
        ["3rd", "Match 3e place"],
        ["F", "Finale"]
      ];
    }
    return [
      ["SF", "Demi-finales (5‚Äì8)"],
      ["7th", "Match 7e place"],
      ["5th", "Match 5e place"]
    ];
  }

  function inferBracketRound(matchId, m){
    const id = matchId || m?.id || "";
    const n = Number(m?.n || 0);

    if(id === "M1" || id === "M2" || id === "M3" || id === "M4" || (n>=1 && n<=4)){
      return { bracket:"main", round:"QF" };
    }
    if(id === "M5" || id === "M6" || (n===5 || n===6)){
      return { bracket:"5-8", round:"SF" };
    }
    if(id === "M7" || id === "M8" || (n===7 || n===8)){
      return { bracket:"main", round:"SF" };
    }
    if(id === "M9" || n===9){
      return { bracket:"5-8", round:"7th" };
    }
    if(id === "M10" || n===10){
      return { bracket:"5-8", round:"5th" };
    }
    if(id === "M11" || n===11){
      return { bracket:"main", round:"3rd" };
    }
    if(id === "M12" || n===12){
      return { bracket:"main", round:"F" };
    }
    return { bracket:"main", round:"QF" };
  }

  function normalizeMatchWithMeta(matchId, m){
    const inferred = inferBracketRound(matchId, m);
    const bracket = m?.bracket || inferred.bracket;
    const round   = m?.round   || inferred.round;
    return { id: matchId, ...(m || {}), bracket, round };
  }

  function courtClass(courtKey){
    return (courtKey === "A") ? "courtA" : (courtKey === "B" ? "courtB" : "");
  }

  function renderTableauMatchCard({ time, courtKey, teamARef, teamBRef, res }){
    const cls = courtClass(courtKey);
    const court = courtLabel(prog, courtKey);

    const aTeam = resolveTeamRef(teamARef) || null;
    const bTeam = resolveTeamRef(teamBRef) || null;

    const a = aTeam ? teamPartsFromTeam(aTeam) : teamPartsFromRef(teamARef);
    const b = bTeam ? teamPartsFromTeam(bTeam) : teamPartsFromRef(teamBRef);

    const s1A = fmtScoreCell(res?.s1A);
    const s2A = fmtScoreCell(res?.s2A);
    const s3A = fmtScoreCell(res?.s3A);

    const s1B = fmtScoreCell(res?.s1B);
    const s2B = fmtScoreCell(res?.s2B);
    const s3B = fmtScoreCell(res?.s3B);

    return `
      <div class="tv-match-card ${esc(cls)}">
        <div class="tv-m-head">
          <div class="tv-m-time">${esc(time || "‚Äî")}</div>
          <div class="tv-m-court">${esc(court)}</div>
        </div>

        <div class="tv-teamline">
          <div class="tv-team-block">
            <div class="tv-team-title">${esc(a.title)}</div>
            <div class="tv-team-sub">${a.sub ? esc(a.sub) : ""}</div>
          </div>
          <div class="tv-sc">${esc(s1A)}</div>
          <div class="tv-sc">${esc(s2A)}</div>
          <div class="tv-sc">${esc(s3A)}</div>
        </div>

        <div class="tv-vs">VS</div>

        <div class="tv-teamline">
          <div class="tv-team-block">
            <div class="tv-team-title">${esc(b.title)}</div>
            <div class="tv-team-sub">${b.sub ? esc(b.sub) : ""}</div>
          </div>
          <div class="tv-sc">${esc(s1B)}</div>
          <div class="tv-sc">${esc(s2B)}</div>
          <div class="tv-sc">${esc(s3B)}</div>
        </div>
      </div>
    `;
  }

  function buildTableauxFromCombos(){
    if(!prog) return [];

    const combos = [];
    for(const [round, lbl] of roundOptions("main")) combos.push({ bracket:"main", round, label: `Tableau principal ‚Äî ${lbl}` });
    for(const [round, lbl] of roundOptions("5-8")) combos.push({ bracket:"5-8", round, label: `Tableau 5‚Äì8 ‚Äî ${lbl}` });

    const matches = prog.matches || {};
    const schedule = prog.schedule || {};
    const slots = Array.isArray(prog.slots) ? prog.slots : [];

    return combos.map(c=>{
      const list = Object.entries(matches)
        .map(([id, m]) => normalizeMatchWithMeta(id, m))
        .filter(m => m.bracket === c.bracket && m.round === c.round)
        .sort((a,b)=> (a.n||0) - (b.n||0));

      const cards = list.map(m=>{
        const res = getResultForMatch(m.id) || null;

        let time = "‚Äî";
        let courtKey = "A";

        const entry = schedule[m.id];
        const slotNum = (typeof entry === "number") ? Number(entry) : Number(entry?.slot);

        if(Number.isFinite(slotNum) && slotNum > 0){
          const s = slots.find(x => Number(x.slot) === slotNum) || null;
          const norm = normalizeScheduleEntry(entry, s);
          courtKey = norm.court;
          time = s?.time || "‚Äî";
        }

        return renderTableauMatchCard({
          time,
          courtKey,
          teamARef: m.A,
          teamBRef: m.B,
          res
        });
      });

      const html = cards.length
        ? `<div class="tv-match-list">${cards.join("")}</div>`
        : `<p class="muted" style="margin:0;">Aucun match pour ce filtre.</p>`;

      return { title: `üß© ${c.label}`, html };
    });
  }

  function renderRotItem(t){
    if(!t){
      rotTitle.textContent = "‚Äî";
      rotIndex.textContent = "‚Äî";
      rotBox.innerHTML = `<p class="muted" style="margin:0;">Aucun tableau.</p>`;
      return;
    }
    rotTitle.textContent = t.title || "‚Äî";
    rotBox.innerHTML = t.html || `<p class="muted" style="margin:0;">Aucun contenu.</p>`;
  }

  function startRotator(){
    if(rotTimer){ clearInterval(rotTimer); rotTimer = null; }

    if(!tableaux.length){
      rotTitle.textContent = "Tableaux";
      rotIndex.textContent = "‚Äî";
      rotBox.innerHTML = `<p class="muted" style="margin:0;">Tableaux non disponibles.</p>`;
      return;
    }

    function showIdx(i){
      rotPtr = i % tableaux.length;
      rotIndex.textContent = `${rotPtr+1}/${tableaux.length}`;
      renderRotItem(tableaux[rotPtr]);
    }

    showIdx(rotPtr);
    rotTimer = setInterval(()=> showIdx(rotPtr + 1), 10000);
  }

  function refreshTableaux(){
    tableaux = buildTableauxFromCombos();
    startRotator();
  }

  // ===== WATCH programmation: premi√®re trouv√©e =====
  function watchFirstAvailableProgram(refs){
    let decided = false;
    const unsubs = [];

    function settleWith(data, whichIdx){
      if(decided) return;
      decided = true;

      for(let i=0;i<unsubs.length;i++){
        if(i !== whichIdx && typeof unsubs[i] === "function"){
          try{ unsubs[i](); }catch(e){}
        }
      }

      tvStatus.textContent = "üü¢ En direct";
      prog = data || null;

      computeCourtBlocks();
      refreshTableaux();
    }

    refs.forEach((ref, idx)=>{
      const u = onSnapshot(ref, (snap)=>{
        if(snap.exists()){
          settleWith(snap.data() || {}, idx);
        } else if(!decided && idx === refs.length - 1){
          prog = null;
          tvStatus.textContent = "üü† Programmation non trouv√©e";
          computeCourtBlocks();
          tableaux = [];
          startRotator();
        }
      }, (err)=>{
        console.error(err);
      });
      unsubs[idx] = u;
    });

    return () => { unsubs.forEach(fn => { try{ fn && fn(); }catch(e){} }); };
  }

  // ===== Subscriptions =====
  watchFirstAvailableProgram(PROG_REFS);

  const qRes = query(collection(db, COL_RESULTS), orderBy("updatedAt","desc"), limit(300));
  onSnapshot(qRes, (snap)=>{
    resultsMap = new Map();
    snap.forEach(d => resultsMap.set(d.id, d.data() || {}));

    computeCourtBlocks();
    if(prog) refreshTableaux();

    if(!tvStatus.textContent.includes("Programmation")) tvStatus.textContent = "üü¢ En direct";
  }, (err)=>{
    console.error(err);
    tvStatus.textContent = "üî¥ Erreur r√©sultats";
  });

  (async function loadTirageOnce(){
    try{ await getDoc(DOC_TIRAGE); } catch(e){ /* noop */ }
  })();

  setTimeout(()=> location.reload(), 30 * 60 * 1000);
</script>
