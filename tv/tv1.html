<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TV ‚Äî √âtape 1</title>

<link rel="stylesheet" href="../assets/css/main.css"/>

<style>

/* ===============================
   GLOBAL TV
================================*/
html,body{
  height:100%;
  margin:0;
  background:#0b0f0c;
  overflow:hidden;
  font-family:system-ui;
}

.tv-wrap{
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ===============================
   BANDEAU HAUT
================================*/
.tv-top{
  background:linear-gradient(180deg,#13562c,#0f4724);
}

.tv-top-row{
  display:grid;
  grid-template-columns:
      120px
      120px
      1fr
      120px
      120px;
  align-items:center;
  padding:14px 0;
}

.tv-top-cell{
  display:flex;
  justify-content:center;
  align-items:center;
  height:120px;
}

.tv-top-cell img{
  height:120px;
  width:auto;
  object-fit:contain;
}

/* rapproche challenge-gen du centre */
.tv-top-cell:nth-child(2){justify-content:flex-end;padding-right:20px;}
.tv-top-cell:nth-child(4){justify-content:flex-start;padding-left:20px;}

/* ===============================
 KPI
================================*/
.tv-subrow{
  display:flex;
  justify-content:center;
  gap:10px;
  padding-bottom:14px;
}

.tv-pill{
  color:#fff;
  font-weight:900;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
}

/* ===============================
 MAIN
================================*/
.tv-main{
  flex:1;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:14px;
  padding:14px;
  min-height:0;
}

/* ===============================
 COURTS
================================*/
.left-body{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  min-height:0;
}

.court-col{
  display:flex;
  flex-direction:column;
  border-radius:18px;
  overflow:hidden;
}

.lisa{background:#FFE6EA;}
.manon{background:#FFF6D6;}

.court-head{
  text-align:center;
  font-weight:1000;
  font-size:22px;
  padding:12px;
  background:rgba(255,255,255,.45);
}

.court-body{
  flex:1;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.sec-title{
  font-weight:1000;
}

/* ===============================
 MATCH CARD
================================*/
.mcard{
  background:rgba(255,255,255,.8);
  border-radius:14px;
  padding:12px;
}

.m-time{
  font-size:14px;
  font-weight:900;
  margin-bottom:6px;
}

.teamline{
  display:grid;
  grid-template-columns:1fr 28px 28px 28px;
  gap:8px;
  align-items:center;
}

.tmeta{
  display:flex;
  flex-direction:column;
}

.tname{
  font-weight:1000;
}

.tsub{
  font-size:14px;
}

.g{
  text-align:right;
  font-weight:1000;
}

/* ===============================
 TABLEAUX
================================*/
.panel{
  display:flex;
  flex-direction:column;
  min-height:0;
}

.rot-box{
  flex:1;
  overflow:auto;
}

/* ===============================
 SPONSORS
================================*/
.tv-bottom{
  background:linear-gradient(180deg,#13562c,#0f4724);
  overflow:hidden;
}

.sponsor-track{
  display:flex;
  gap:60px;
  align-items:center;
  animation:marquee 25s linear infinite;
  padding-left:100%;
}

.sponsor-item img{
  height:90px;
}

@keyframes marquee{
  0%{transform:translateX(0)}
  100%{transform:translateX(-200%)}
}

</style>
</head>

<body>
<div class="tv-wrap">

<!-- ===============================
HEADER
================================-->
<header class="tv-top">

<div class="tv-top-row">
<div class="tv-top-cell">
<img src="../assets/img/logo-suzini.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/challenge-gen.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/etape1.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/challenge-gen.png">
</div>

<div class="tv-top-cell">
<img src="../assets/img/logo-challenge.png">
</div>
</div>

<div class="tv-subrow">
<span class="tv-pill" id="clock"></span>
<span class="tv-pill">üü¢ En direct</span>
</div>

</header>

<!-- ===============================
MAIN
================================-->
<main class="tv-main">

<section class="left-body">

<div class="court-col lisa">
<div class="court-head">üå∂Ô∏è LISA üå∂Ô∏è</div>
<div class="court-body" id="courtLisa"></div>
</div>

<div class="court-col manon">
<div class="court-head">üêù MANON üêù</div>
<div class="court-body" id="courtManon"></div>
</div>

</section>

<section class="panel">
<div class="rot-box" id="rotBox"></div>
</section>

</main>

<!-- ===============================
SPONSORS
================================-->
<footer class="tv-bottom">
<div class="sponsor-track" id="sponsorTrack"></div>
</footer>

</div>

<script type="module">

/* CLOCK */
function tick(){
document.getElementById("clock").textContent=
new Date().toLocaleTimeString("fr-FR");
}
tick();
setInterval(tick,1000);

/* SPONSORS */
const logos=[
"../assets/img/brico.png",
"../assets/img/bt-ggt.png",
"../assets/img/matoque.png",
"../assets/img/tcs.png",
"../assets/img/logo-suzini.png",
"../assets/img/psk.png"
];

document.getElementById("sponsorTrack").innerHTML=
logos.concat(logos)
.map(l=>`<span class="sponsor-item"><img src="${l}"></span>`)
.join("");

</script>

</body>
</html>
